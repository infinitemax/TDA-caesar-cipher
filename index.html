<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar cipher | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 min-h-[100vh] text-yellow-100 ">
    <div id="cipherBody" class="grid grid-cols-1 justify-items-center ">
        <div class="max-w-[450px]">
            <h1 class="mt-12 text-center text-6xl">CAESAR CIPHER</h1>
            <div class="mt-8">
                <label for="message" class="text-2xl">YOUR MESSAGE</label>
                <br>
                <textarea id="userText"
                    class="w-full border-2 border-yellow-100 bg-yellow-100 bg-opacity-20 rounded-lg focus:border-green mt-4 py-4 px-8 text-2xl text-center"></textarea>
            </div>
            <div class="shiftControls mt-8">
                <div class=" grid grid-cols-2 gap-4">
                    <div class="sliderContainer grid justify-items-center">
                        <input type="range" min="0" max="26" value="0" class="controlSlider w-[80%]" id="shift">
                        <p class="text-xl">Shift: <span id="shiftDisplay">0</span></p>
                    </div>
                    <div class="sliderContainer grid justify-items-center">
                        <input type="range" min="0" max="26" value="0" class="controlSlider w-[80%]" id="increment">
                        <p class="text-xl">Increment: <span id="incrementDisplay">0</span></p>
                    </div>
                    <div class="toggleContainer w-full col-span-2 grid grid-cols-3 justify-items-center mt-2 text-2xl">
                        <p class="toggleLabel" id="encryptLabel">Encrypt</p>
                        <label class="switch">
                            <input type="checkbox" id="switchValue">
                            <span class="toggle round"></span>
                        </label>
                        <p id="decryptLabel">Decrypt</p>
                    </div>
                </div>
            </div>
            <div class="mt-12 text-2xl max-w-[500px]">
                <p>YOUR CODE</p>
                <div
                    class="w-full border-2 border-yellow-100 bg-yellow-100 bg-opacity-20 rounded-lg focus:border-green mt-4 py-4 px-8 text-2xl text-center min-h-[120px]">
                <p id="output"></p>
            </div>
            </div>
        </div>
    </div>

    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
